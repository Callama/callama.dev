 <html>
    <body>
        <form align="center" action="{{ url_for("signupPostRoute")}}" method="post">
            <label for="email"><b>Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b> </label>
            <input type="username" id="email" name="email" placeholder="example@callama.dev" autocomplete="email">
            <br>
            <label for="password"><b>Password&nbsp;</b></label>
            <input class="input" type="password" name="password" placeholder="example" autocomplete="current-password">
            <br>
            <label for="username"><b>Username</b></label>
            <input class="input" type="username" name="username" placeholder="tim" autocomplete="username">
            <br>
            <button type="submit" name="submitSignupButton">&nbsp;&nbsp;&nbsp;Sign Up</button>
        </form>
    </body>
</html>
